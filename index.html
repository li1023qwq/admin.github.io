<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>晚夜深秋-登录</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="shortcut icon" href="https://www.logosc.cn/oss/icons/2022/06/02/e0UJFu2OHsecjv1.png">
	</head>
	<body>
		<div class="login">
			<h2>用户登录</h2>
			<div class="login_box">
				<!-- required就是不能为空 必须在css效果中有很大的作用 -->
				<!-- 可以简写为required -->
				<input type="text" id="username" required />
				<label>用户名</label>
			</div>
			<div class="login_box">
				<input type="password" id="password" required="required" />
				<label>密码</label>
			</div>
			<a href="javascript:void(0)" onclick="login()"> 登录 <span></span>
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div>
		<script>
			function login() { var username = document.getElementById("username").value; var password = document.getElementById("password").value;
						// 本地验证账号密码
						if (username === "admin" && password === "lili123123") {
							// 账号密码正确，跳转页面
							window.location.href = "welcome.html";
						} else {
							alert("账号或密码错误，请重新输入！");
						}
					}
		</script>
	</body>
</html>
